security:
  oauth2:
    resource:
      token-info-uri: http://127.0.0.1:8000/oauth/check_token
    client:
      clientId: whale
      clientSecret: 123456
      accessTokenUri: http://127.0.0.1:8000/oauth/token
      userAuthorizationUri: http://127.0.0.1:8000/oauth/authorize
      checkTokenEndpointUrl: dsf
      tokenName: token
      ignore-urls:
        - /v2/api-docs
        - /swagger-resources
        - /swagger-resources/**
        - /configuration/ui
        - /configuration/security
        - /swagger-ui.html
        - /webjars/**
        - /doc.html
        - /oauth/**

