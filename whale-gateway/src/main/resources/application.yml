spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: whale-oauth2
          uri: lb://whale-oauth2
          order: 0
          predicates:
            - Path=/whale-oauth2/**
          filters:
            - StripPrefix=1
        - id: whale-business-system
          uri: lb://whale-business-system
          order: 0
          predicates:
            - Path=/whale-business-system/**
          filters:
            - StripPrefix=1
logging:
  level:
    org.springframework.cloud.gateway: debug


