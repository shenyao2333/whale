security:
  oauth2:
    resourceId: 2
    resource:
      token-info-uri: http://127.0.0.1:8000/oauth/check_token
    client:
      client-id: order
      client-secret: 123456
      access-token-uri: http://127.0.0.1:8000/oauth/token
      user-authorization-uri: http://127.0.0.1:8000/oauth/authorize
      ignore-urls:
        - /v2/api-docs
        - /swagger-resources/**
        - /configuration/ui
        - /configuration/security
        - /swagger-ui.html
        - /webjars/**
        - /doc.html
feign:
  sentinel:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 16000
        readTimeout: 16000


#
dubbo:
  consumer:
    check: false
  scan:
    # com.whale.api.dubbo 服务扫描基准包
    base-packages: com.whale.business.order.service
  application:
    name: ${spring.application.name}
    id: ${spring.application.name}
  registry:
    #挂载到 Spring Cloud 注册中心
    address: spring-cloud://localhost
  protocol:
    name: dubbo
    port: -1
  cloud:
    #配置订阅服务多个服务用,隔开,不配置默认订阅注册中心所有服务
    subscribed-services: 'whale-business-system'

whale-business-order:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule